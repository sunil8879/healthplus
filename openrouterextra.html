<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with OpenRouter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #response { 
      background: #f4f4f4; 
      padding: 15px; 
      white-space: pre-wrap; 
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>HealthPlus AI Chat</h2>
<textarea id="prompt" rows="5" cols="60" placeholder="Type your message here..."></textarea><br><br>
<button onclick="sendMessage()">Send Message</button>

<h3>Response:</h3>
<div id="response">Waiting for your message...</div>

<script>
async function sendMessage() {
  const promptInput = document.getElementById("prompt").value;
  const responseBox = document.getElementById("response");

  if (!promptInput) {
    alert("Please enter a message!");
    return;
  }

  responseBox.textContent = "AI is thinking...";

  try {
    // WHILE TESTING LOCALLY: Use "http://localhost:5000/api/chat"
    // AFTER DEPLOYING: Use "https://healthplus-backend-17ow.onrender.com/api/chat"
    
    const response = await fetch("https://healthplus-backend-1.onrender.com/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ userPrompt: promptInput }) // Matches the 'userPrompt' in your server.js
    });

    const data = await response.json(); // Changed from 'res' to 'response'

    if (data.reply) {
      // Show the actual AI answer
      responseBox.textContent = data.reply;
    } else if (data.error) {
      responseBox.textContent = "Error from server: " + data.error;
    }

  } catch (err) {
    responseBox.textContent = "Error: Could not connect to backend. Make sure your node server is running! " + err.message;
  }
}
</script>

</body>
</html>
