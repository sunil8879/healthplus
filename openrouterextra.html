<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with GPT (via OpenRouter)</title>
  <!-- Importing Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Vibrant, stylish CSS */
    :root {
      --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #556270 100%);
      --chat-bg: #ffffff;
      --user-msg-bg: #00cec9;
      --bot-msg-bg: #f1f2f6;
      --button-bg: linear-gradient(45deg, #fd79a8, #e84393);
      --text-color: #2d3436;
      --shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
    }

    /* Chat Container Card */
    .chat-container {
      background: var(--chat-bg);
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      text-align: center;
      color: #6c5ce7;
      margin-top: 0;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Textarea Styling */
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 15px;
      border: 2px solid #dfe6e9;
      border-radius: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      resize: none;
      outline: none;
      transition: border-color 0.3s;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }

    textarea:focus {
      border-color: #6c5ce7;
      background-color: #fff;
    }

    /* Button Styling */
    button {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 50px;
      background-image: var(--button-bg);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(232, 67, 147, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    h2 {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #b2bec3;
      border-bottom: 2px solid #dfe6e9;
      padding-bottom: 5px;
    }

    /* Response Box Styling */
    #response {
      margin-top: 15px;
      padding: 20px;
      background-color: var(--bot-msg-bg);
      border-radius: 15px;
      border-left: 5px solid #00b894;
      min-height: 50px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #333;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
    }

    #response::before {
      content: "GPT says:";
      position: absolute;
      top: -10px;
      left: 10px;
      background: #00b894;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div class="chat-container">
    <h1>Chat with GPT</h1>
    <textarea id="prompt" rows="5" cols="60" placeholder="Enter your message here..."></textarea><br><br>
    <button onclick="sendMessage()">Send</button>
    <h2>Response:</h2>
    <div id="response" style="white-space: pre-wrap;">Awaiting your prompt...</div>
  </div>


<script src="config.js"></script>

  <script>
    async function sendMessage() {
      const prompt = document.getElementById('prompt').value;
      const apiKey = "";           // <<< Put your OpenRouter key here

      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = "Loading...";
      responseDiv.style.color = "#888"; // dim text while loading

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json",
            "HTTP-Referer": "https://google.com",  // <<< must include something
            "X-Title": "MyTestApp"                 // <<< you can change this title
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",  // you can also use 'openai/gpt-4', 'anthropic/claude-3-haiku' etc
            messages: [
              {
                role: "user",
                content: prompt
              }
            ]
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        const message = data.choices[0]?.message?.content || "No valid response";
        responseDiv.innerHTML = message;
        responseDiv.style.color = "#333"; // restore text color
      } catch (error) {
        console.error(error);
        responseDiv.innerHTML = "Error: " + error.message;
        responseDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
