<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seafood Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #40E0D0; /* turquoise */
      color: black; /* corrected spelling */
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold; /* bold font */
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .title {
      font-size: 3em;
      margin-top: 50px;
      letter-spacing: 0.1em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .letter {
      opacity: 0;
      transform: scale(4) rotate(720deg) translateY(-300px);
      animation: formTitle 1.2s ease-out forwards;
    }

    .letter:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }

    @keyframes formTitle {
      0% {
        opacity: 0;
        transform: scale(4) rotate(720deg) translateY(-300px);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg) translateY(0);
      }
    }

    model-viewer {
      width: 400px;
      height: 400px;
      margin: 40px auto;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .arrow-btn {
      font-size: 2rem;
      cursor: pointer;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      transition: transform 0.2s;
    }

    .arrow-btn:hover {
      transform: scale(1.1);
    }

    .info-box {
      background-color: white; /* small box white */
      font-size: 1.2rem;
      font-weight: bold; /* bold */
      color: black; /* black text */
      margin-top: 20px;
      padding: 10px;
      display: inline-block;
      border-radius: 8px;
    }
</style>
</head>
<body>

  <div class="title">
    <span class="letter" style="--i:1">P</span>
    <span class="letter" style="--i:2">O</span>
    <span class="letter" style="--i:3">U</span>
    <span class="letter" style="--i:4">L</span>
    <span class="letter" style="--i:5">T</span>
    <span class="letter" style="--i:6">R</span>
    <span class="letter" style="--i:7">Y</span>
    <span class="letter" style="--i:8">&nbsp;</span>
    <span class="letter" style="--i:9">V</span>
    <span class="letter" style="--i:10">I</span>
    <span class="letter" style="--i:11">E</span>
    <span class="letter" style="--i:12">W</span>
    <span class="letter" style="--i:13">E</span>
    <span class="letter" style="--i:14">R</span>
  </div>

  <model-viewer id="viewer"
    src="media/duck.glb"
    alt="Poultry model"
    auto-rotate
    disable-zoom
    camera-controls
    exposure="1"
    ar
    shadow-intensity="1"
    style="background-color: white; border-radius: 20px;">
  </model-viewer>

  <div class="controls">
    <button class="arrow-btn" onclick="showPrev()">←</button>
    <button class="arrow-btn" onclick="showNext()">→</button>
  </div>

  <div id="info" class="info-box">Click the poultry food to view details</div>

  <script>
    const poultryfood = [
      {
    "name": "Duck",
    "file": "media/duck.glb",
    "info": "Calories: 337 kcal<br>Nutrients: High protein, good for heart health"
  },
  {
    "name": "Turkey",
    "file": "media/turkey.glb",
    "info": "Calories: 135 kcal<br>Nutrients: Low fat, high protein"
  },
  {
    "name": "Goose",
    "file": "media/goose(1).glb",
    "info": "Calories: 369 kcal<br>Nutrients: Rich in vitamins, boosts immunity"
  },
  {
    "name": "Quail",
    "file": "media/quail.glb",
    "info": "Calories: 123 kcal<br>Nutrients: High protein, good for metabolism"
  },
  {
    "name": "Pigeon",
    "file": "media/pigeon.glb",
    "info": "Calories: 142 kcal<br>Nutrients: Rich in protein, good for digestion"
  }
    ];

    let current = 0;
    const viewer = document.getElementById('viewer');
    const infoBox = document.getElementById('info');

    // Rotate the model manually since cameraOrbit can't be animated via attribute
    let rotation = 0;
    const speed = 35 / 30;

    function rotateModel() {
      rotation += speed;
      viewer.cameraOrbit = `${rotation % 360}deg 75deg 2.5m`;
      requestAnimationFrame(rotateModel);
    }

    // Start animation after DOM content is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      rotateModel();
    });

    viewer.addEventListener('click', () => {
      const poultryfoodItem = poultryfood[current];
      infoBox.innerHTML = `<strong>${poultryfoodItem.name}</strong><br>${poultryfoodItem.info}`;
    });

    function showPoultryfoodType(index) {
      current = (index + poultryfood.length) % poultryfood.length;
      viewer.src = poultryfood[current].file;
      infoBox.innerHTML = "Click the poultryfood to view details";
    }

    function showNext() {
      showPoultryfoodType(current + 1);
    }

    function showPrev() {
      showPoultryfoodType(current - 1);
    }
  </script>
</body>
</html>
