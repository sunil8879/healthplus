<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Health Plus</title>
  <style>
    body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .contact-card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
    h2 { color: #2d3436; font-size: 2.5rem; margin-bottom: 10px; }
    p.tagline { color: #636e72; margin-bottom: 30px; }
    label { display: block; text-align: left; font-weight: bold; margin-bottom: 5px; color: #0984e3; font-size: 0.9rem; }
    input, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #dfe6e9; border-radius: 12px; box-sizing: border-box; font-size: 1rem; transition: 0.3s; }
    input:focus, textarea:focus { border-color: #00b894; outline: none; box-shadow: 0 0 10px rgba(0,184,148,0.2); }
    .submit-btn { background: linear-gradient(to right, #00b894, #0984e3); color: white; border: none; padding: 15px 40px; font-size: 1.1rem; font-weight: bold; border-radius: 50px; cursor: pointer; width: 100%; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.3s; }
    .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0,0,0,0.2); }
    #response { margin-top: 20px; font-weight: bold; color: #00b894; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="contact-card">
    <h2>Health Plus</h2>
    <p class="tagline">How can we help you today?</p>
    
    <form id="contactForm">
      <label>Email Address</label>
      <input type="email" id="email" required placeholder="name@example.com" />

      <label>Mobile Number</label>
      <input type="tel" id="mobile" required placeholder="+91 XXXX XXXX" />

      <label>Your Message</label>
      <textarea id="message" rows="4" required placeholder="Type your query here..."></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
    <p id="response"></p>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBaKBHL2iKnnvGY6HD6l4p7HsUKt3CchdI",
      authDomain: "healthplus-6a769.firebaseapp.com",
      projectId: "healthplus-6a769",
      storageBucket: "healthplus-6a769.appspot.com",
      messagingSenderId: "841353217929",
      appId: "1:841353217929:web:b76f08599cc7e8e1264358"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('contactForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const mobile = document.getElementById('mobile').value;

      try {
        await db.collection("contactMessages").add({
          email, message, mobile,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('response').innerText = "✅ Health Plus has received your message!";
        document.getElementById('contactForm').reset();
      } catch (error) {
        document.getElementById('response').innerText = "❌ Error sending message.";
      }
    });
</script>
</body>
</html>
