<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Charts Section - A Guide to monitor your Vitals</title>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  
  <!-- Importing Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-gradient: linear-gradient(to right, #ff7e5f, #feb47b);
      --btn-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --btn-gradient-hover: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --text-color: #333;
      --card-bg: rgba(255, 255, 255, 0.9);
    }

    body {
      background-image: var(--primary-gradient);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 50px;
      color: white;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 60px;
      font-weight: 300;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .left-buttons, .right-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Stylish Glassmorphism Buttons */
    .dashboard-button {
      background: var(--card-bg);
      color: var(--text-color);
      padding: 15px 20px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 260px;
      height: 70px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .dashboard-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--btn-gradient);
      z-index: -1;
      transition: opacity 0.3s ease;
      opacity: 0;
      border-radius: 15px;
    }

    .dashboard-button:hover {
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }
    
    .dashboard-button:hover::before {
      opacity: 1;
    }

    /* Distinct Style for Add Record Button */
    .full-width {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    
    .full-width .dashboard-button {
      background: var(--accent-gradient);
      color: white;
      width: 300px;
      font-size: 1.2rem;
      box-shadow: 0 10px 20px rgba(255, 126, 95, 0.4);
    }
    
    .full-width .dashboard-button:hover::before {
        background: var(--btn-gradient-hover);
    }

    /* Chart Container Styling */
    #chart-container {
      margin: 40px auto;
      display: none;
      background: white;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      max-width: 1040px;
    }
    
    iframe {
        border-radius: 10px;
        background-color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      .dashboard-button {
        width: 100%;
        max-width: 300px;
      }

      h1 {
        font-size: 2rem;
      }
      
      iframe {
          width: 100%;
          height: 400px;
      }
      
      #chart-container {
          width: 90%;
      }
    }
  </style>
</head>

<body>

  <h1>Welcome to the Charts Section</h1>
  <p>A Guide to monitor your Vitals</p>

  <!-- Chart container (hidden initially) -->
  <div id="chart-container">
    <iframe id="chart-frame" width="1000" height="600" src="" frameborder="0" style="border:0"
      allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
    </iframe>
  </div>

  <div class="button-container">
    <div class="left-buttons">
      <button class="dashboard-button" onclick="openChart('weight')">WEIGHT (Kg)</button>
      <button class="dashboard-button" onclick="openChart('sugar')">SUGAR LEVEL (mg/dl)</button>
      <button class="dashboard-button" onclick="openChart('bp_lower')">BP-LOWER (mmHg)</button>
      <button class="dashboard-button" onclick="openChart('bp_upper')">BP-UPPER (mmHg)</button>
    </div>

    <div class="right-buttons">
      <button class="dashboard-button" onclick="openChart('temperature')">TEMPERATURE (F)</button>
      <button class="dashboard-button" onclick="openChart('pulse')">PULSE RATE (Bpm)</button>
      <button class="dashboard-button" onclick="openChart('oxygen')">OXYGEN LEVEL (%)</button>
      <button class="dashboard-button" onclick="openChart('haemoglobin')">HAEMOGLOBIN (g/dl)</button>
    </div>
  </div>

  <div class="full-width">
    <button class="dashboard-button" onclick="openGoogleForm()">ADD RECORD</button>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBaKBHL2iKnnvGY6HD6l4p7HsUKt3CchdI",
      authDomain: "healthplus-6a769.firebaseapp.com",
      projectId: "healthplus-6a769",
      storageBucket: "healthplus-6a769.appspot.com",
      messagingSenderId: "841353217929",
      appId: "1:841353217929:web:b76f08599cc7e8e1264358"
    };
    firebase.initializeApp(firebaseConfig);

    // Firebase authentication check
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        alert("Please login to view charts");
        window.location.href = "loginextra.html";
      }
    });

    // Chart links
    const chartLinks = {
      weight: "https://lookerstudio.google.com/embed/reporting/7ea911eb-28f3-45db-8530-ee89643848ca/page/PAgIF",
      sugar:  "https://lookerstudio.google.com/embed/reporting/0b81c483-3342-4405-830e-f4c31da5f4b5/page/nywIF",
      bp_upper: "https://lookerstudio.google.com/embed/reporting/9a2222a2-b402-45e2-9cbf-7fb2a549ce8e/page/afxIF",
      bp_lower:"https://lookerstudio.google.com/embed/reporting/cd25dd73-9424-43f6-9abd-e07ccb4d40c6/page/JvxIF",
      temperature: "https://lookerstudio.google.com/embed/reporting/5e6bd216-0597-4821-9509-82ed11d3d006/page/s2xIF",
      pulse:  "https://lookerstudio.google.com/embed/reporting/713e4c0f-476a-4a24-b568-dd6a0a5086c5/page/GAyIF", 
      oxygen: "https://lookerstudio.google.com/embed/reporting/1dd7bac3-c00c-4911-97b4-3bc7fe5b527d/page/nFyIF",
      haemoglobin: "https://lookerstudio.google.com/embed/reporting/50933ce9-07bc-4756-9ac7-24847e46c8c3/page/ANyIF"
    };

    // Open Chart function inside iframe
    function openChart(chartName) {
      const url = chartLinks[chartName];
      const iframe = document.getElementById("chart-frame");
      const container = document.getElementById("chart-container");
      if (url) {
        iframe.src = url;
        container.style.display = "block";
        window.scrollTo({ top: container.offsetTop, behavior: 'smooth' });
      } else {
        alert("Chart link not available yet.");
      }
    }

    // Open Google Form function
    function openGoogleForm() {
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdRbr1fGrsYnprvk6nqYwsdPFXcZcg05yevqyGd3_n-NpGYvw/viewform?embedded=true";
      window.open(formUrl, "_blank");
    }
  </script>

</body>
</html>
