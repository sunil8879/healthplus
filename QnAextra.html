<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Plus | Interactive Q&A</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00b894;
      --secondary: #0984e3;
      --dark: #1e293b;
      --white: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      background-attachment: fixed;
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dark);
      overflow-x: hidden;
    }

    /* --- BACKGROUND ANIMATION --- */
    body::before {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: 10%;
      left: 5%;
      z-index: -1;
      filter: blur(80px);
      animation: float 10s infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(50px); }
    }

    /* --- THE FLASHCARD --- */
    .qa-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      width: 90%;
      max-width: 700px;
      padding: 60px 40px;
      border-radius: 40px;
      box-shadow: 0 40px 100px rgba(0,0,0,0.25);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.4);
      position: relative;
    }

    h1 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: var(--secondary);
      margin-top: 0;
      margin-bottom: 40px;
      font-weight: 800;
      opacity: 0.7;
    }

    #question {
      font-size: 2rem;
      font-weight: 800;
      color: var(--dark);
      margin-bottom: 40px;
      min-height: 140px;
      line-height: 1.3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #answer {
      display: none;
      margin-top: 0;
      margin-bottom: 40px;
      font-size: 1.4rem;
      color: var(--primary);
      background: #f0fdf4;
      padding: 30px;
      border-radius: 25px;
      border-left: 10px solid var(--primary);
      font-weight: 600;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* --- BUTTON STYLING --- */
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .dashboard-button {
      background: var(--dark);
      color: white;
      padding: 18px 40px;
      font-size: 1rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 320px;
    }

    .dashboard-button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      background: var(--secondary);
    }

    .btn-reveal {
      background: var(--primary);
      margin-bottom: 20px;
      font-size: 1.2rem;
      padding: 22px 50px;
    }

    .nav-group {
      display: flex;
      gap: 15px;
      width: 100%;
      max-width: 320px;
    }

    .nav-btn {
      background: #e2e8f0;
      color: var(--dark);
      flex: 1;
      padding: 15px;
    }

    .nav-btn:hover {
        background: var(--dark);
        color: white;
    }

    /* --- PROGRESS BAR --- */
    .progress-dots {
        margin-top: 30px;
        font-size: 0.8rem;
        font-weight: bold;
        color: #94a3b8;
    }

  </style>
</head>
<body>

  <div class="qa-card">
    <h1>Health Knowledge Base</h1>
    
    <div id="question">Initializing Health Data...</div>
    
    <div id="answer"></div>

    <div class="btn-container">
      <button class="dashboard-button btn-reveal" onclick="toggleAnswer()">Show Answer</button>
      
      <div class="nav-group">
        <button class="dashboard-button nav-btn" onclick="previousQuestion()">← Prev</button>
        <button class="dashboard-button nav-btn" onclick="nextQuestion()">Next →</button>
      </div>
    </div>

    <div class="progress-dots" id="counter">0 / 0</div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;

    async function loadQuestions() {
      try {
        const response = await fetch('questions.json');
        questions = await response.json();
        displayQuestion();
      } catch (error) {
        document.getElementById("question").innerText = "Database could not be reached.";
      }
    }

    function displayQuestion() {
      if (questions.length === 0) return;
      const q = questions[currentIndex];
      
      // Update UI
      document.getElementById("question").innerText = q.question;
      document.getElementById("answer").style.display = "none";
      document.getElementById("answer").innerText = q.answer;
      document.getElementById("counter").innerText = `KNOWLEDGE CARD ${currentIndex + 1} OF ${questions.length}`;
    }

    function toggleAnswer() {
      const answerDiv = document.getElementById("answer");
      if (answerDiv.style.display === "none") {
          answerDiv.style.display = "block";
      } else {
          answerDiv.style.display = "none";
      }
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        displayQuestion();
      }
    }

    function previousQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        displayQuestion();
      }
    }

    loadQuestions();
  </script>
</body>
</html>
