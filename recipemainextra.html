<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Finder by Ingredient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Vibrant Food-Inspired Palette */
      --primary-color: #ff6b6b;
      --secondary-color: #feca57;
      --accent-color: #48dbfb;
      --text-dark: #222f3e;
      --text-light: #576574;
      --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
      --hover-transform: translateY(-5px);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-dark);
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: var(--primary-color);
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      letter-spacing: -1px;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto 50px auto;
      display: flex;
      flex-direction: row; /* Side by side on larger screens */
      gap: 15px;
      background: white;
      padding: 20px;
      border-radius: 50px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }

    .search-box:focus-within {
      box-shadow: 0 20px 40px rgba(255, 107, 107, 0.2);
    }

    input[type="text"] {
      flex: 1;
      padding: 15px 25px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: 2px solid #eee;
      outline: none;
      transition: border-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    input[type="text"]:focus {
      border-color: var(--secondary-color);
    }

    button {
      padding: 15px 35px;
      background: linear-gradient(135deg, #ff9ff3 0%, #feca57 100%);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(254, 202, 87, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(254, 202, 87, 0.6);
    }

    button:active {
      transform: scale(0.95);
    }

    .results {
      margin-top: 40px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .recipe {
      background-color: white;
      border: none;
      padding: 0;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      text-align: left;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .recipe:hover {
      transform: var(--hover-transform);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .recipe img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
      margin-top: 0;
      box-shadow: none;
    }

    .recipe-content {
      padding: 25px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .recipe-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--text-dark);
      line-height: 1.3;
    }

    .recipe p {
      font-size: 0.95rem;
      color: var(--text-light);
      line-height: 1.6;
      margin-bottom: 15px;
    }
    
    /* Truncate summary for cleaner look, handled via CSS roughly */
    .recipe p:nth-of-type(1) {
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: auto;
      background-color: var(--accent-color);
      padding: 10px 20px;
      border-radius: 25px;
      text-align: center;
      transition: background-color 0.3s ease;
      align-self: flex-start;
      box-shadow: 0 4px 10px rgba(72, 219, 251, 0.3);
    }

    a:hover {
      background-color: #0abde3;
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 2.2rem;
      }

      button, input[type="text"] {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

  <h1>Recipe Finder (by Ingredients)</h1>

  <div class="search-box">
    <input type="text" id="ingredient" placeholder="Enter ingredient (e.g. chicken, tomato, rice)" />
    <button onclick="searchRecipes()">Search</button>
  </div>

  <div id="results" class="results"></div>

  <script>
    async function searchRecipes() {
      const ingredient = document.getElementById('ingredient').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!ingredient) {
        resultsDiv.innerHTML = '<p>Please enter an ingredient.</p>';
        return;
      }

      const apiKey = '48dd05f853424119bd3222a82ec321b6'; // Replace with your Spoonacular API key
      const url = `https://api.spoonacular.com/recipes/findByIngredients?ingredients=${ingredient}&number=5&apiKey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data || data.length === 0) {
          resultsDiv.innerHTML = '<p>No recipes found.</p>';
          return;
        }

        for (const recipe of data) {
          const infoUrl = `https://api.spoonacular.com/recipes/${recipe.id}/information?apiKey=${apiKey}`;
          const infoResponse = await fetch(infoUrl);
          const info = await infoResponse.json();

          const recipeDiv = document.createElement('div');
          recipeDiv.className = 'recipe';

          // Cleaning up summary HTML tags for display if necessary, or just displaying raw HTML safely if trusted
          // Note: innerHTML usage below preserves original logic.
          
          recipeDiv.innerHTML = `
            <img src="${recipe.image}" alt="${recipe.title}" />
            <div class="recipe-content">
                <div class="recipe-title">${recipe.title}</div>
                <p>${info.summary}</p>
                <p><strong>Instructions:</strong> ${info.instructions || 'No instructions available.'}</p>
                <a href="${info.sourceUrl}" target="_blank">View Full Recipe</a>
            </div>
          `;

          resultsDiv.appendChild(recipeDiv);
        }
      } catch (error) {
        console.error('Error:', error);
        resultsDiv.innerHTML = '<p>Something went wrong. Please try again later.</p>';
      }
    }
  </script>
</body>
</html>
