<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #40E0D0; /* turquoise */
      color: black; /* corrected typo */
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold; /* bold font */
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .title {
      font-size: 3em;
      margin-top: 50px;
      letter-spacing: 0.1em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .letter {
      opacity: 0;
      transform: scale(4) rotate(720deg) translateY(-300px);
      animation: formTitle 1.2s ease-out forwards;
    }

    .letter:nth-child(1) { animation-delay: 0s; }
    .letter:nth-child(2) { animation-delay: 0.1s; }
    .letter:nth-child(3) { animation-delay: 0.2s; }
    .letter:nth-child(4) { animation-delay: 0.3s; }
    .letter:nth-child(5) { animation-delay: 0.4s; }
    .letter:nth-child(6) { animation-delay: 0.5s; }
    .letter:nth-child(7) { animation-delay: 0.6s; }
    .letter:nth-child(8) { animation-delay: 0.7s; }
    .letter:nth-child(9) { animation-delay: 0.8s; }
    .letter:nth-child(10) { animation-delay: 0.9s; }
    .letter:nth-child(11) { animation-delay: 1s; }
    .letter:nth-child(12) { animation-delay: 1.1s; }

    @keyframes formTitle {
      0% {
        opacity: 0;
        transform: scale(4) rotate(720deg) translateY(-300px);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg) translateY(0);
      }
    }

    model-viewer {
      width: 400px;
      height: 400px;
      margin: 40px auto;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 20px;
    }

.arrow-btn {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(145deg, #2ecc71, #27ae60); /* 3D Green Gradient */
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px; /* Rounded pill shape */
      box-shadow: 
        0 6px #1e8449, /* Darker green bottom shadow for 3D depth */
        0 10px 20px rgba(0,0,0,0.2); /* Soft drop shadow */
      transition: all 0.1s ease; /* Snappy click animation */
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
    }

    .arrow-btn:hover {
      background: linear-gradient(145deg, #27ae60, #2ecc71); /* Subtle color shift */
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 
        0 8px #1e8449, 
        0 15px 25px rgba(0,0,0,0.3);
    }

    .arrow-btn:active {
      transform: translateY(4px); /* Push down effect */
      box-shadow: 
        0 2px #1e8449, /* Reduced shadow to simulate press */
        0 5px 10px rgba(0,0,0,0.2);
    }

    .info-box {
      background-color: white; /* white background for small box */
      font-size: 1.2rem;
      font-weight: bold;
      color: black; /* black font inside small box */
      margin-top: 20px;
      padding: 10px;
      display: inline-block;
      border-radius: 8px;
    }
</style>
</head>
<body>

  <!-- ðŸŽ† Animated title -->
  <div class="title">
    <span class="letter">F</span>
    <span class="letter">R</span>
    <span class="letter">U</span>
    <span class="letter">I</span>
    <span class="letter">T</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">V</span>
    <span class="letter">I</span>
    <span class="letter">E</span>
    <span class="letter">W</span>
    <span class="letter">E</span>
    <span class="letter">R</span>
  </div>

  <!-- ðŸŽ 3D Fruit viewer -->
  <model-viewer id="viewer"
    src="apple.glb"
    alt="Fruit model"
    auto-rotate
    auto-rotate-delay="0"
    disable-zoom
    camera-controls="false"
    exposure="1"
    ar
    shadow-intensity="1"
    style="background-color: white; border-radius: 20px;">
  </model-viewer>

<div class="controls">
    <button class="arrow-btn" onclick="showPrev()">PREVIOUS</button>
    <button class="arrow-btn" onclick="showNext()">NEXT</button>
  </div>

  <!-- ðŸ“‹ Info -->
  <div id="info" class="info-box">Click the fruit to view details</div>

  <script>
    const fruits = [
  {
    name: "Avocado",
    file: "media/avocado.glb",
    info: "Calories: 160 kcal<br>Nutrients: Healthy Fats, Fiber, Vitamin K"
  },
  {
    name: "Watermelon",
    file: "media/watermelon.glb",
    info: "Calories: 30 kcal<br>Nutrients: Vitamin C, Water, Antioxidants"
  },
  {
    name: "Starfruit",
    file: "media/starfruit.glb",
    info: "Calories: 31 kcal<br>Nutrients: Vitamin C, Fiber, Antioxidants"
  },
  {
    name: "Pineapple",
    file: "media/pineapple.glb",
    info: "Calories: 50 kcal<br>Nutrients: Vitamin C, Manganese, Bromelain"
  },
  {
    name: "Pomegranate",
    file: "media/pomegranate.glb",
    info: "Calories: 83 kcal<br>Nutrients: Vitamin C, Potassium, Polyphenols"
  },
  {
    name: "Papaya",
    file: "media/papaya.glb",
    info: "Calories: 43 kcal<br>Nutrients: Vitamin C, Folate, Fiber"
  },
  {
    name: "Orange",
    file: "media/orange.glb",
    info: "Calories: 47 kcal<br>Nutrients: Vitamin C, Fiber, Potassium"
  },
  {
    name: "Mulberry",
    file: "media/mulberry.glb",
    info: "Calories: 43 kcal<br>Nutrients: Iron, Vitamin C, Resveratrol"
  },
  {
    name: "Mango",
    file: "media/mango.glb",
    info: "Calories: 60 kcal<br>Nutrients: Vitamin A, Vitamin C, Fiber"
  },
  {
    name: "Kiwi",
    file: "media/kiwi.glb",
    info: "Calories: 41 kcal<br>Nutrients: Vitamin C, Vitamin K, Potassium"
  },
  {
    name: "Guava",
    file: "media/guava.glb",
    info: "Calories: 68 kcal<br>Nutrients: Vitamin C, Fiber, Antioxidants"
  },
  {
    name: "Grapes",
    file: "media/grapes.glb",
    info: "Calories: 69 kcal<br>Nutrients: Vitamin K, Vitamin C, Resveratrol"
  },
  {
    name: "Figs",
    file: "media/figs.glb",
    info: "Calories: 74 kcal<br>Nutrients: Fiber, Calcium, Iron"
  },
  {
    name: "Durian",
    file: "media/durian.glb",
    info: "Calories: 147 kcal<br>Nutrients: Carbs, Vitamin C, Potassium"
  },
  {
    name: "Dragonfruit",
    file: "media/dragonfruit.glb",
    info: "Calories: 50 kcal<br>Nutrients: Vitamin C, Iron, Magnesium"
  },
  {
    name: "Cherry",
    file: "media/cherry.glb",
    info: "Calories: 50 kcal<br>Nutrients: Vitamin C, Potassium, Antioxidants"
  }
];


    let current = 0;
    const viewer = document.getElementById('viewer');
    const infoBox = document.getElementById('info');

    // ðŸŒ€ Manual auto-rotation at 65 degrees/sec
// Rotation logic
    let rotation = 0;
    const speed = 65 / 60; 
    let isRotating = true; // Variable to control spinning

    function rotateModel() {
      if (!isRotating) return; // Stop if clicked
      rotation += speed;
      viewer.cameraOrbit = `${rotation % 360}deg 75deg 2.5m`;
      requestAnimationFrame(rotateModel);
    }

    // Start rotating when a model loads
    viewer.addEventListener('load', () => {
      isRotating = true; 
      rotateModel();
    });

    // Stop rotating when clicked and show info
    viewer.addEventListener('click', () => {
      isRotating = false; // STOP ROTATION HERE
      const fruit = fruits[current];
      infoBox.innerHTML = `<strong>${fruit.name}</strong><br>${fruit.info}`;
    });

    function showFruit(index) {
      current = (index + fruits.length) % fruits.length;
      viewer.src = fruits[current].file;
      infoBox.innerHTML = "Click the fruit to view details";
      
      // Restart rotation when switching to a new fruit
      isRotating = true; 
      rotateModel();
    }

    function showNext() {
      showFruit(current + 1);
    }

    function showPrev() {
      showFruit(current - 1);
    }
  </script>
</body>
</html>
