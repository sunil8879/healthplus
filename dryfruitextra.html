<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dryfruits Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
  body {
    margin: 0;
    background: turquoise;
    color: black;
    font-family: 'Segoe UI', sans-serif;
    font-weight: bold;
    text-align: center;
    overflow-x: hidden;
    overflow-y: auto;
  }

  .title {
    font-size: 3em;
    margin-top: 50px;
    letter-spacing: 0.1em;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .letter {
    opacity: 0;
    transform: scale(4) rotate(720deg) translateY(-300px);
    animation: formTitle 1.2s ease-out forwards;
  }

  .letter:nth-child(n) {
    animation-delay: calc(0.1s * var(--i));
  }

  @keyframes formTitle {
    0% {
      opacity: 0;
      transform: scale(4) rotate(720deg) translateY(-300px);
    }
    100% {
      opacity: 1;
      transform: scale(1) rotate(0deg) translateY(0);
    }
  }

  model-viewer {
    width: 400px;
    height: 400px;
    margin: 40px auto;
    background-color: white; /* White small box */
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25); /* optional: nice shadow */
  }

  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    margin-bottom: 20px;
  }

.arrow-btn {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(145deg, #2ecc71, #27ae60); /* 3D Green Gradient */
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px; /* Rounded pill shape */
      box-shadow: 
        0 6px #1e8449, /* Darker green bottom shadow for 3D depth */
        0 10px 20px rgba(0,0,0,0.2); /* Soft drop shadow */
      transition: all 0.1s ease; /* Snappy click animation */
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
    }

    .arrow-btn:hover {
      background: linear-gradient(145deg, #27ae60, #2ecc71); /* Subtle color shift */
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 
        0 8px #1e8449, 
        0 15px 25px rgba(0,0,0,0.3);
    }

    .arrow-btn:active {
      transform: translateY(4px); /* Push down effect */
      box-shadow: 
        0 2px #1e8449, /* Reduced shadow to simulate press */
        0 5px 10px rgba(0,0,0,0.2);
    }

    .info-box {
      background-color: white; /* white background for small box */
      font-size: 1.2rem;
      font-weight: bold;
      color: black; /* black font inside small box */
      margin-top: 20px;
      padding: 10px;
      display: inline-block;
      border-radius: 8px;
    }
</style>
</head>
<body>

  <!-- ðŸŽ† Animated title -->
  <div class="title">
    <span class="letter" style="--i:1">D</span>
    <span class="letter" style="--i:2">R</span>
    <span class="letter" style="--i:3">Y</span>
    <span class="letter" style="--i:4">F</span>
    <span class="letter" style="--i:5">R</span>
    <span class="letter" style="--i:6">U</span>
    <span class="letter" style="--i:7">I</span>
    <span class="letter" style="--i:8">T</span>
    <span class="letter" style="--i:9">S</span>
    <span class="letter" style="--i:10">&nbsp;</span>
    <span class="letter" style="--i:11">V</span>
    <span class="letter" style="--i:12">I</span>
    <span class="letter" style="--i:13">E</span>
    <span class="letter" style="--i:14">W</span>
    <span class="letter" style="--i:15">E</span>
    <span class="letter" style="--i:16">R</span>
  </div>

  <!-- ðŸŽ 3D Dryfruits viewer -->
  <model-viewer id="viewer"
    src="media/almonds1.glb"
    alt="dryfruit model"
    auto-rotate
    auto-rotate-delay="0"
    disable-zoom
    camera-controls="false"
    exposure="1"
    ar
    shadow-intensity="1"
    style="background-color: white; border-radius: 20px;">
  </model-viewer>

<div class="controls">
    <button class="arrow-btn" onclick="showPrev()">PREVIOUS</button>
    <button class="arrow-btn" onclick="showNext()">NEXT</button>
  </div>

  <!-- ðŸ“‹ Info -->
  <div id="info" class="info-box">Click the dryfruit to view details</div>

  <script>
  const dryfruits = [
    {
      name: "Almonds",
      file: "media/almonds1.glb",
      info: "Calories: 579 kcal<br>Nutrients: Rich in vitamin E, good for heart health, helps in weight management"
    },
    {
      name: "Cashews",
      file: "media/cashew nuts1.glb",
      info: "Calories: 553 kcal<br>Nutrients: Good source of healthy fats, promotes brain health, supports immunity"
    },
    {
      name: "Walnuts",
      file: "media/walnuts1.glb",
      info: "Calories: 654 kcal<br>Nutrients: Rich in omega-3 fatty acids, supports brain health, anti-inflammatory"
    },
    {
      name: "Pistachios",
      file: "media/pistachios1.glb",
      info: "Calories: 562 kcal<br>Nutrients: Rich in antioxidants, helps lower cholesterol, supports gut health"
    },
    {
      name: "Raisins",
      file: "media/raisins1.glb",
      info: "Calories: 299 kcal<br>Nutrients: High in iron, supports digestion, provides quick energy"
    },
    {
      name: "Dates",
      file: "media/dates1.glb",
      info: "Calories: 277 kcal<br>Nutrients: Good for digestion, natural sweetener, rich in fiber and potassium"
    },
    {
      name: "Figs",
      file: "media/figs1.glb",
      info: "Calories: 249 kcal<br>Nutrients: Rich in calcium and fiber, supports bone health, helps digestion"
    },
    {
      name: "Apricots",
      file: "media/apricots1.glb",
      info: "Calories: 241 kcal<br>Nutrients: High in vitamin A, promotes eye health, good for skin"
    },
    {
      name: "Prunes",
      file: "media/prunes1.glb",
      info: "Calories: 240 kcal<br>Nutrients: Supports digestion, high in fiber, good for bone health"
    },
    {
      name: "Hazelnuts",
      file: "media/hazel nuts1.glb",
      info: "Calories: 628 kcal<br>Nutrients: Rich in vitamin E, supports heart health, good for skin"
    },
    {
      name: "Pine Nuts",
      file: "media/pine nuts1.glb",
      info: "Calories: 673 kcal<br>Nutrients: Rich in magnesium and zinc, supports heart health, good for immunity"
    },
    {
      name: "Brazil Nuts",
      file: "media/brazil nuts1.glb",
      info: "Calories: 659 kcal<br>Nutrients: High in selenium, supports thyroid function, good for brain health"
    },
    {
      name: "Pecans",
      file: "media/Pecan1.glb",
      info: "Calories: 691 kcal<br>Nutrients: Rich in antioxidants, supports heart health, good for brain function"
    }
  ];

  let current = 0;
  const viewer = document.getElementById('viewer');
  const infoBox = document.getElementById('info');

  // Auto-rotation logic
  let rotation = 0;
  const speed = 65 / 60;
let isRotating = true;

  function rotateModel() {
  if (!isRotating) return; 
    rotation += speed;
    viewer.cameraOrbit = `${rotation % 360}deg 75deg 2.5m`;
    requestAnimationFrame(rotateModel);
  }

 viewer.addEventListener('load', () => {
   isRotating = true; 
      rotateModel();
    });

  viewer.addEventListener('click', () => {
 isRotating = false;
    const dry = dryfruits[current];
    infoBox.innerHTML = `<strong>${dry.name}</strong><br>${dry.info}`;
  });

  function showDryfruits(index) {
    current = (index + dryfruits.length) % dryfruits.length;
    viewer.src = dryfruits[current].file;
    infoBox.innerHTML = "Click the Dryfruit to view details";
  isRotating = true; 
      rotateModel();
  }

  function showNext() {
    showDryfruits(current + 1);
  }

  function showPrev() {
    showDryfruits(current - 1);
  }
  </script>
</body>
</html>
